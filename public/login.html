<!doctype html>
<html lang="en">
<head>
  <!-- Meta -->
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title></title>

  <!-- Styles -->
  <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.paper.min.css">
  <link rel="stylesheet" href="styles/app.css">
</head>
<body>
  <!-- Navigation bar -->
  <nav class="navbar navbar-default navbar-static-top">
    <div class="container">
      <div class="navbar-header">
        <a href="#" class="navbar-brand">Brand</a>
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="navbar-section" aria-expanded="false">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
      </div>
      <div class="collapse navbar-collapse" id="navbar-section">
        <div class="navbar-right">
          <a type="button" href="login.html" class="btn btn-primary navbar-btn">Log in</a>
        </div>
        <ul class="nav navbar-nav navbar-right">
          <li><a href="signup.html">Sign up</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Log in form -->
  <div class="container">
    <form id="login-form" method="GET">
      <div class="panel panel-default">
        <div class="panel-body">
          <div class="form-group">
            <label for="email" class="control-label">
              <strong>Email</strong>
            </label>
            <input type="email" class="form-control input-lg" required>
          </div>
          <div class="form-group">
            <label for="password" class="control-label">
              <strong>Password</strong>
            </label>
            <input type="password" class="form-control input-lg" required>
          </div>
          <a href="#">Forgot password?</a>
          <div class="checkbox">
            <label>
              <input type="checkbox">Remember me</label>
            </label>
          </div>
          <button type="submit" class="btn btn-disabled btn-block disabled" disabled>Log in</button>
        </div>
      </div>
    </form>
  </div>

  <!-- Scripts -->
  <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
</body>
</html>
