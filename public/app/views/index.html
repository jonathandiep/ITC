<!doctype html>
<html lang="en">
<head>
  <!-- Meta -->
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title></title>

  <!-- Angular routing -->
  <base href="/">

  <!-- Styles -->
  <link rel="stylesheet" href="../../assets/lib/bootstrap.paper.min.css">
  <link rel="stylesheet" href="../../assets/styles/app.css">

  <!-- Angular Libraries -->
  <script src="../../assets/lib/angular.js"></script>
  <script src="../../assets/lib/angular-route.js"></script>
  <script src="../../assets/lib/angular-animate.js"></script>
</head>
<body ng-app="app" ng-controller="sessionController as sess">
  <!-- Navigation bar -->
  <nav class="navbar navbar-default navbar-static-top">
    <div class="container" ng-if="!sess.loggedIn">
      <div class="navbar-header">
        <a href="/" class="navbar-brand">Brand</a>
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="navbar-section" aria-expanded="false">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
      </div>
      <div class="collapse navbar-collapse" id="navbar-section">
        <div class="navbar-right">
          <a type="button" href="/login" class="btn btn-primary navbar-btn">Log in</a>
        </div>
        <ul class="nav navbar-nav navbar-right">
          <li><a href="/signup">Sign up</a></li>
        </ul>
      </div>
    </div>
    <div class="container-fluid" ng-if="sess.loggedIn">
      <div class="navbar-header">
        <button type="button" class="btn btn-default btn-lg navbar-btn">
          <i class="glyphicon glyphicon-menu-hamburger"></i>
        </button>
      </div>
      <div id="navbar-section" class="pull-right">
        <button type="button" class="btn btn-default btn-lg navbar-btn">
          <i class="glyphicon glyphicon-search"></i>
        </button>
        <button type="button" class="btn btn-default btn-lg navbar-btn">
          <i class="glyphicon glyphicon-envelope"></i>
        </button>
        <button type="button" class="btn btn-default btn-lg navbar-btn">
          <i class="glyphicon glyphicon-bell"></i>
        </button>
        <button type="button" class="btn btn-default btn-lg navbar-btn">
          <i class="glyphicon glyphicon-option-vertical"></i>
        </button>
      </div>
    </div>
  </nav>


  <main class="container">
    <div ng-view></div>
  </main>

  <footer>
    <div class="container-fluid text-center">
      <ul id="footer-links" class="list-unstyled list-inline">
        <li><a href="/">Home</a></li>
        <li><a href="/dashboard">Dashboard</a></li>
      </ul>
    </div>
  </footer>

  <!-- Scripts -->
  <script src="../../assets/lib/jquery-2.2.2.js"></script>
  <script src="../../assets/lib/bootstrap.min.js"></script>

  <!-- Angular scripts -->
  <script src="app/controllers/sessionCtrl.js"></script>
  <script src="app/controllers/userCtrl.js"></script>
  <script src="app/services/authService.js"></script>
  <script src="app/services/userService.js"></script>
  <script src="app/routes.js"></script>
  <script src="app/app.js"></script>

</body>
</html>
