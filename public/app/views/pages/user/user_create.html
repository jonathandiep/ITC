<div class="container">
  <form id="signup-form" ng-submit="user.saveUser()">
    <div class="panel panel-default">
      <div class="panel-body">
        <div ng-if="user.message">
          <p style="color: red">{{user.message}}</p>
        </div>
        <!-- First name -->
        <div class="form-group">
          <label for="first_name" class="control-label">
            <strong>First name</strong>
          </label>
          <input type="text" class="form-control input-lg" ng-model="user.userData.firstName" required>
        </div>
        <!-- Last name -->
        <div class="form-group">
          <label for="last_name" class="control-label">
            <strong>Last name</strong>
          </label>
          <input type="text" class="form-control input-lg" ng-model="user.userData.lastName" required>
        </div>
        <!-- Email address -->
        <div class="form-group">
          <label for="email" class="control-label">
            <strong>Email address</strong>
          </label>
          <input type="email" class="form-control input-lg" ng-model="user.userData.email" required>
        </div>
        <!-- Password -->
        <div class="form-group">
          <label for="password" class="control-label">
            <strong>Password</strong>
          </label>
          <input type="password" class="form-control input-lg" ng-model="user.userData.password" required>
        </div>
        <!-- Sign up button -->
        <button type="submit" class="btn btn-primary btn-block">Sign up</button>
      </div><!-- /panel-body -->
    </div>
  </form>
</div>
