<div id="view-request-panel" class="container">
  <div class="panel panel-default">
    <!-- Name/Heading -->
    <div class="panel-heading">
      <strong>Gardening</strong>
    </div>
    <div class="panel-body">
      <!-- Posting date -->
      <label for="posting_date">
        <strong>Posting Date</strong>
      </label>
      <p>01/01/2016</p>
      <!-- Status -->
      <label for="status">
        <strong>Status</strong>
      </label>
      <p><span class="label label-success">Open</span></p>
      <!-- Description -->
      <label for="description">
        <strong>Description</strong>
      </label>
      <p>
        Minus voluptatibus praesentium omnis officiis odit sunt culpa repellat. Omnis quisquam dolore fugit perferendis illo distinctio ipsa iure.
      </p>
      <hr>
      <form class="form">
        <!-- Price -->
        <div class="form-group">
          <label for="price" class="control-label">
            <strong>Price</strong>
          </label>
          <div class="row">
            <div class="col-sm-6">
              <select name="price_type" class="form-control">
                <option value="fixed">Fixed</option>
                <option value="hourly">Hourly</option>
                <option value="info">Need more info</option>
              </select>
            </div>
            <div class="col-sm-6">
              <div class="input-group">
                <span class="input-group-addon">$</span>
                <input type="text" name="price_amount" pattern="[0-9]+([\.][0-9]+)?" class="form-control" required>
              </div>
            </div>
          </div>
        </div>
        <!-- Message -->
        <div class="form-group">
          <label for="message" class="control-label">
            <strong>Message</strong>
          </label>
          <textarea name="message" rows="4" class="form-control" required></textarea>
        </div>
        <!-- Place bid button -->
        <button class="btn btn-primary btn-primary pull-right">
          <i class="glyphicon glyphicon-pencil"></i> Place offer
        </button>
      </form>
    </div>
  </div>
</div>
