<form id="update-request-form" class="container" ng-submit="servReq.editServReq()">
  <div class="panel panel-default">
    <div class="panel-heading">
      <strong>Update Service Request</strong>
    </div>
    <div class="panel-body">
      <!-- Name/Heading -->
      <div class="form-group">
        <label for="title" class="control-label">
          <strong>Title</strong>
        </label>
        <input type="text" name="Title" class="form-control" ng-model="servReq.servReqData.serviceTitle" required>
      </div>
      <!-- Description -->
      <div class="form-group">
        <label for="description" class="control-label">
          <strong>Description</strong>
        </label>
        <textarea name="description" rows="4"class="form-control" ng-model="servReq.servReqData.description" required></textarea>
      </div>
      <!-- Status -->
      <div class="form-group">
        <label for="status" class="control-label">
          <strong>Status</strong>
        </label>
        <select name="status" class="form-control" ng-model="servReq.selected" ng-options="option.name for option in servReq.options"></select>
      </div>
      <!-- Actions -->
      <div class="pull-right">
        <button type="submit" class="btn btn-primary">Save</button>
        <a href="/dashboard" class="btn btn-danger">Cancel</a>
      </div>
    </div>
  </div>
</form>
