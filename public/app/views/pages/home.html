<div class="container">
  <form action="search" class="form-inline" method="GET">
    <div class="panel panel-default">
      <div class="panel-body text-center">
        <div class="form-group row">
          <div class="col-sm-4">
            <input type="text" class="form-control input-lg" placeholder="What service do you need?" autocomplete="off" required>
          </div>
          <div class="col-sm-4">
            <input type="text" pattern="[0-9]*" class="form-control input-lg" placeholder="Zip code" autocomplete="off">
          </div>
          <div class="col-sm-4">
            <button type="submit" class="btn btn-primary btn-lg btn-block">Find service</button>
          </div>
        </div>
      </div>
    </div>
  </form>
</div>
