<form id="login-form" ng-submit="session.doLogin()">
  <div class="panel panel-default">
    <div class="panel-body">
      <div ng-if="session.error">
        <p style="color:red">{{session.error}}</p>
      </div>
      <div class="form-group">
        <label for="email" class="control-label">
          <strong>Email</strong>
        </label>
        <input type="email" class="form-control input-lg" ng-model="session.loginData.email" required>
      </div>
      <div class="form-group">
        <label for="password" class="control-label">
          <strong>Password</strong>
        </label>
        <a href="#" class="pull-right">Forgot password?</a>
        <input type="password" class="form-control input-lg" ng-model="session.loginData.password" required>
      </div>
      <button type="submit" class="btn btn-primary btn-block">Log in</button>
    </div>
  </div>
</form>
