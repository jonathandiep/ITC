<div class="container">
  <form id="login-form" ng-submit="session.doLogin()">
    <div class="panel panel-default">
      <div class="panel-body">
        <div class="form-group">
          <label for="email" class="control-label">
            <strong>Email</strong>
          </label>
          <input type="email" class="form-control input-lg" ng-model="session.loginData.email" required>
        </div>
        <div class="form-group">
          <label for="password" class="control-label">
            <strong>Password</strong>
          </label>
          <input type="password" class="form-control input-lg" ng-model="session.loginData.password" required>
        </div>
        <a href="#">Forgot password?</a>
        <div class="checkbox">
          <label>
            <input type="checkbox">Remember me</label>
          </label>
        </div>
        <button type="submit" class="btn btn-primary btn-block">Log in</button>
      </div>
    </div>
  </form>
</div>
