<!doctype html>
<html lang="en">
<head>
  <!-- Meta -->
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title></title>

  <!-- Styles -->
  <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.paper.min.css">
  <link rel="stylesheet" href="styles/app.css">
</head>
<body>
  <!-- Navigation bar -->
  <nav class="navbar navbar-inverse navbar-static-top">
    <div class="container">
      <div class="navbar-header">
        <a href="#" class="navbar-brand">Brand</a>
      </div>
      <div id="navbar-section" class="pull-right">
        <ul class="nav navbar-nav nabvar-right">
          <li class="dropdown">
            <a href="#" class="dropdown-toggle" data-toggle="dropdown">
              User <span class="caret"></span>
            </a>
            <ul class="dropdown-menu dropdown-menu-right">
              <li><a href="#">Settings</a></li>
              <li><a href="#">Log out</a></li>
            </ul>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Bid on a service request -->
  <div class="container">
    <form style="max-width: 480px; margin: 0 auto">
      <div class="panel panel-default">
        <div class="panel-heading">
          <strong>Bid a service request</strong>
        </div>
        <div class="panel-body">
          <!-- Price -->
          <div class="form-group">
            <label for="price" class="control-label">
              <strong>Price</strong>
            </label>
            <div class="row">
              <div class="col-sm-6">
                <select name="price" class="form-control">
                  <option value="fixed">Fixed price</option>
                  <option value="hourly">Hourly rate</option>
                  <option value="info">Need more info</option>
                </select>
              </div>
              <div class="col-sm-6">
                <div class="input-group">
                  <span class="input-group-addon">$</span>
                  <input type="text" class="form-control">
                </div>
              </div>
            </div>
          </div>
          <!-- Message -->
          <div class="form-group">
            <label for="message" class="control-label">
              <strong>Message</strong>
            </label>
            <textarea name="message" rows="4" class="form-control"></textarea>
          </div>
          <!-- Place bid button -->
          <button class="btn btn-primary">
            Place bid
          </button>
        </div>
      </div>
    </form>
  </div>

  <footer style="position: absolute; bottom: 0; left: 0; width: 100%; background-color: #fff; padding-top: 15px">
    <div class="container-fluid text-center">
      <ul id="footer-links" class="list-unstyled list-inline">
        <li><a href="index.html">Home</a></li>
        <li><a href="dashboard.html">Dashboard</a></li>
      </ul>
    </div>
  </footer>

  <!-- Scripts -->
  <script src="../node_modules/jquery/dist/jquery.min.js"></script>
  <script src="../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
</body>
</html>
